<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: white;
            color: #0072ff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h2>Welcome, {{ user_name or 'User' }}!</h2>
        <div class="header-actions">
            <a href="{{ url_for('about') }}" class="cart-btn">About Us</a>
            <a href="{{ url_for('contact') }}" class="cart-btn">Contact Us</a>
            <a href="{{ url_for('view_cart') }}" class="cart-btn">View Cart</a>
            <a href="{{ url_for('user_logout') }}" class="logout-btn">Logout</a>
        </div>
    </header>
    
    <div class="card">
        <h1>Welcome, {{ user_name }}!</h1>
        <p>Thanks for joining Solar Shop. Weâ€™re glad to have you!</p>
        <a href="{{ url_for('user_dashboard') }}">Go to Dashboard</a>
    </div>
</body>
</html>
