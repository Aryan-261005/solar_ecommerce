<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to VINWORTH Solar Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        a {
            background: white;
            color: #007bff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            margin: 0 10px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #e2e6ea;
            color: #0056b3;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
            a { padding: 10px 20px; margin: 5px; }
        }
    </style>
</head>
<body>
    <h1>☀️ Welcome to VINWORTH Solar E-commerce</h1>
    <p>Clean energy for a better future.</p>
    <div>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
</body>
</html>
