<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - Solar Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 { text-align: center; color: #007bff; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 6px; margin-top: 5px;
    }
    button {
      width: 100%; background-color: #007bff; color: white;
      padding: 12px; border: none; border-radius: 8px; font-weight: bold;
      margin-top: 20px; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    a { display: block; text-align: center; margin-top: 15px; color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <a href="/register">New user? Register here</a>
  </div>
</body>
</html>
