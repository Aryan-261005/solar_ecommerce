<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f7f7f7, #e0f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .success-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        .success-container h2 {
            color: #2e7d32;
            margin-bottom: 15px;
            font-size: 26px;
        }

        .success-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .success-container a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .success-container a:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .success-container {
                padding: 30px 20px;
            }

            .success-container h2 {
                font-size: 22px;
            }

            .success-container p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>ðŸŽ‰ Thank you for your order!</h2>
        <p>Your items will be processed and shipped shortly.</p>
        <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
